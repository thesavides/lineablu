steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '--build-arg', 'NEXT_PUBLIC_SUPABASE_URL=$$NEXT_PUBLIC_SUPABASE_URL',
      '--build-arg', 'NEXT_PUBLIC_SUPABASE_ANON_KEY=$$NEXT_PUBLIC_SUPABASE_ANON_KEY',
      '-t',
      'gcr.io/$PROJECT_ID/lineablu-legal-impact-score:$COMMIT_SHA',
      '-t',
      'gcr.io/$PROJECT_ID/lineablu-legal-impact-score:latest',
      '.'
    ]
    secretEnv: ['NEXT_PUBLIC_SUPABASE_URL', 'NEXT_PUBLIC_SUPABASE_ANON_KEY']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/lineablu-legal-impact-score:$COMMIT_SHA']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'lineablu-legal-impact-score'
      - '--image'
      - 'gcr.io/$PROJECT_ID/lineablu-legal-impact-score:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NODE_ENV=production'

images:
  - 'gcr.io/$PROJECT_ID/lineablu-legal-impact-score:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/lineablu-legal-impact-score:latest'

availableSecrets:
  secretManager:
  - versionName: projects/$PROJECT_ID/secrets/NEXT_PUBLIC_SUPABASE_URL/versions/latest
    env: 'NEXT_PUBLIC_SUPABASE_URL'
  - versionName: projects/$PROJECT_ID/secrets/NEXT_PUBLIC_SUPABASE_ANON_KEY/versions/latest
    env: 'NEXT_PUBLIC_SUPABASE_ANON_KEY'

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
