steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t',
      'gcr.io/$PROJECT_ID/lineablu-legal-impact-score:$COMMIT_SHA',
      '-t',
      'gcr.io/$PROJECT_ID/lineablu-legal-impact-score:latest',
      '.'
    ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/lineablu-legal-impact-score:$COMMIT_SHA']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'lineablu-legal-impact-score'
      - '--image'
      - 'gcr.io/$PROJECT_ID/lineablu-legal-impact-score:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NODE_ENV=production'

images:
  - 'gcr.io/$PROJECT_ID/lineablu-legal-impact-score:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/lineablu-legal-impact-score:latest'

options:
  machineType: 'N1_HIGHCPU_8'
